<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="robots" content="noindex,nofollow" />
  <meta name="googlebot" content="noindex,nofollow" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Swastik Hospital</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background-color: #ffffff;
      font-family: 'Segoe UI', -apple-system, BlinkMacSystemFont, 'Helvetica Neue', Arial, sans-serif;
      color: #1a2b2b;
    }

    a {
      text-decoration: none;
      color: inherit;
    }

    body {
      overflow-x: hidden;
      padding-bottom: 56px;
    }

    /* ===== HEADER ===== */
    .clint-logo-wrapper {
      text-align: center;
      padding: 24px 16px 12px;
      background-color: #ffffff;
    }

    .client_logo {
      max-width: 240px;
      max-height: 100px;
      object-fit: contain;
      display: block;
      margin: 0 auto;
    }

    .title_text {
      display: block;
      margin-top: 10px;
      font-size: 17px;
      font-weight: 600;
    }

    .header_text {
      text-align: center;
      margin: 24px auto;
      font-size: 22px;
      font-weight: 600;
      line-height: 1.4;
      max-width: 480px;
      padding: 0 16px;
    }

    /* ===== CONTAINER ===== */
    .container {
      max-width: 720px;
      margin: 0 auto;
      padding: 24px 16px 32px;
      background-color: #ffffff;
    }

    .container h4 {
      text-align: center;
      font-size: 14px;
      font-weight: 600;
      letter-spacing: 0.08em;
      text-transform: uppercase;
      color: #4a5f5f;
      margin-bottom: 20px;
    }

    /* ===== APP CARDS ===== */
    .sections {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
    }

    .section {
      width: 200px;
      min-height: 180px;
      padding: 24px 16px;
      background-color: #ffffff;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.05);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }

    .section:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.08);
    }

    .launch img {
      width: 72px;
      height: 72px;
      display: block;
      margin: 0 auto 14px;
    }

    .launch span {
      font-size: 14px;
      font-weight: 600;
      color: #2d6a6a;
      text-align: center;
      display: block;
    }

    /* ===== WARNING ===== */
    .warning-message {
      text-align: center;
      max-width: 90%;
      margin: 12px auto;
      padding: 12px 16px;
      font-size: 13px;
      color: #7d5a00;
      background-color: #ffffff;
    }

    .warning-message span {
      font-weight: 600;
    }

    /* ===== FOOTER ===== */
    .power-by {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #ffffff;
      border-top: 1px solid #e5e7eb;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 12px 16px;
      font-size: 12px;
      z-index: 100;
    }

    .power-by img {
      max-width: 140px;
      max-height: 52px;
      object-fit: contain;
    }

    .power-by a {
      font-weight: 500;
      color: #1a2b2b;
    }

    /* ===== MOBILE ===== */
    @media (max-width: 600px) {
      .section {
        width: 100%;
        max-width: 280px;
      }

      .header_text {
        font-size: 18px;
      }
    }
  </style>

  <!-- ===== SCRIPTS (UNCHANGED LOGIC) ===== -->
  <script>
    function init() {
      serverTimeZone();
      getLogoAndHeaderText();
      getApps();
    }

    function callAjax(url, callback) {
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.onreadystatechange = function () {
        if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
          try {
            callback(JSON.parse(xmlhttp.responseText));
          } catch {
            callback(undefined);
          }
        }
      };
      xmlhttp.open("GET", url, true);
      xmlhttp.send();
    }

    function serverTimeZone() {
      callAjax("/cgi-bin/systemdate", function (data) {
        if (!data) return;
        var offset = data.offset;
        if (offset && !new Date().toString().includes(offset)) {
          document.querySelector(".warning-message").innerHTML =
            "<span>Warning</span><p>Server timezone differs from browser timezone.</p>";
        }
      });
    }

    function getLogoAndHeaderText() {
      callAjax("/bahmni_config/openmrs/apps/home/whiteLabel.json", function (data) {
        if (!data) return;
        if (data.homePage?.logo) document.querySelector(".client_logo").src = data.homePage.logo;
        if (data.homePage?.title_text) document.querySelector(".title_text").innerText = data.homePage.title_text;
        if (data.homePage?.header_text) document.querySelector(".header_text").innerText = data.homePage.header_text;
      });
    }

    function getApps() {
      var defaultCards = [
        { title: "CLINICAL SERVICE", logo: "/bahmni/images/patient-summary.png", link: "/bahmni/home/index.html#/dashboard" },
        { title: "PAYMENT & BILLING", logo: "/bahmni/images/bills.png", link: "/bahmni/home/index.html#/dashboard" },
        { title: "ANALYTICS", logo: "/bahmni/images/analytics.png", link: "/bahmni/home/index.html#/dashboard" }
      ];

      var container = document.querySelector(".sections");
      defaultCards.forEach(app => {
        container.innerHTML += `
          <div class="section">
            <a class="launch" href="${app.link}">
              <img src="${app.logo}" />
              <span>${app.title}</span>
            </a>
          </div>`;
      });
    }
  </script>
</head>

<body onload="init()">

  <div class="clint-logo-wrapper">
    <img class="client_logo" src="/bahmni/images/swastikLogoFull.png" />
    <span class="title_text">SWASTIK HOSPITAL</span>
  </div>

  <div class="header_text">
    WELCOME TO<br />SWASTIK HOSPITAL
  </div>

  <div class="container">
    <h4>Get Started</h4>
    <div class="sections"></div>
  </div>

  <div class="warning-message"></div>

  <div class="power-by">
    <img src="/bahmni/images/orelseLogo.png" />
    <a href="#" class="helper_url">Or else Help</a>
  </div>

</body>

</html>
